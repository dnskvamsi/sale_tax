<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/index-style.css' %}" rel="stylesheet">
    <title>Items Form</title>
</head>

<body>
    <header>
        <h3 class="heading"> Sales Tax Calculator </h3>
    </header>
    <hr>
    <section class="item-details">
        <h1> Item Details</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="container">
                <div class="item0">
                    <label>Quantity</label>
                    <label>Item Description</label>
                    <label>Shelf Price</label>
                </div>
                <div class="item1">
                    <input type="number" name="item-qty-1" value="" min="1">
                    <input type="text" name="item-descr-1" value="">
                    <input type="number" name="price-1" value="" min=0 step="any">
                </div>
                <div class="item2">
                    <input type="number" name="item-qty-2" value="" min="1">
                    <input type="text" name="item-descr-2" value="">
                    <input type="number" name="price-2" value="" min=0 step="any">
                </div>
                <div class="item3">
                    <input type="number" name="item-qty-3" value="" min="1">
                    <input type="text" name="item3-descr-3" value="">
                    <input type="number" name="price-3" value="" min=0 step="any">
                </div>
                <div class="item4">
                    <input type="number" name="item-qty-4" value="" min="1">
                    <input type="text" name="item-descr-4" value="">
                    <input type="number" name="price-4" value="" min=0 step="any">
                </div>
            </div>
            <input type="submit">
        </form>
    </section>
</body>

</html>
